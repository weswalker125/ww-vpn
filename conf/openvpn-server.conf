port 1194
proto udp
dev tun
<ca>
%CA_CRT%
</ca>

<cert>
%CRT%
</cert>

<key>
%KEY%
</key>

<dh>
%DH_PEM%
</dh>

cipher AES-256-CBC
auth SHA512
server 10.8.0.0 255.255.255.0
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"
ifconfig-pool-persist ipp.txt
keepalive 10 120
comp-lzo
persist-key
persist-tun
status openvpn-status.log
log-append  openvpn.log
verb 3
tls-server
<tls-auth>
%PFS_KEY%
</tls-auth>